<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Library</h1>
    <div><button id="showAddBook">Add Book</button></div>
    <dialog id="bookDialog">
        <form method="dialog">
            <h2>Add New Book</h2>
            <div>
                <label for="author">Author</label></br>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="title">Title</label></br>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="numPages">Pages</label></br>
                <input type="number" id="numPages" name="numPages">
            </div>
            <div>
                <label for="readStatus">Have you read this book?</label>
                <input type="checkbox" id="readStatus" name="readStatus">
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="addBookButton" value="default">Add Book</button>
                <!-- both button have default type of submit-->
            </div>
        </form>
    </dialog>

    <div id="library"></div>
</body>

</html>
